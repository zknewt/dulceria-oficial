{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recuperar contraseña - Dulcería Lili</title>
  <link rel="icon" href="{% static 'img/logo.png' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body style="background-color:#f5f6fa;">

<div class="d-flex justify-content-center align-items-center" style="min-height:90vh;">
  <div class="card shadow-lg p-4" style="width:400px; border-radius:15px;">
    <div class="text-center mb-3">
      <img src="{% static 'img/logo.png' %}" width="100" class="mb-2">
      <h5 class="fw-bold text-danger">Recuperar contraseña</h5>
      <p class="text-muted small">Ingresa tu correo o usuario para enviarte un enlace.</p>
    </div>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.email }}
      </div>
      <button class="btn btn-danger w-100 fw-semibold" type="submit">Enviar instrucciones</button>
      <div class="text-center mt-3">
        <a href="{% url 'usuarios:login' %}" class="small text-muted text-decoration-none">← Volver al login</a>
      </div>
    </form>
  </div>
</div>

<script>
  // ✅ Si el correo fue enviado correctamente
  {% if request.GET.sent %}
  Swal.fire({
    icon: 'success',
    title: '¡Correo enviado!',
    text: 'Si el correo está registrado, recibirás un enlace para crear una nueva contraseña.',
    confirmButtonColor: '#dc3545'
  }).then(() => {
    window.location.href = "{% url 'usuarios:login' %}";
  });
  {% endif %}
</script>

</body>
</html>
